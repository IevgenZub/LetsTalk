<!---------------------------------------------------
    Master view of Chat
    --------------------------------------------------->
<div class="well" data-ng-controller="chatController as vm">
    <div id="map"></div>
    <script type="text/javascript">
        function initMap() {
            window.map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });

            var mapdiv = document.getElementById("map");
            mapdiv.style.width = '100%';
            mapdiv.style.height = '500px';
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_NsR_6PcvXtePu2nXSDbDJLyUGflUe4M&callback=initMap">
    </script>
    <br />

    <!--Current User-->
    <div id="currentUser">
        <img ng-src="{{vm.userInfo.picture.data.url}}" />
        <strong>{{vm.userInfo.name}}</strong>
    </div>

    <!--Active Users-->
    <div data-ng-repeat="user in vm.users">
        <img ng-src="{{user.pictureUrl}}" /> />
        <strong>{{user.name}}</strong>
    </div>

    <p></p>

    <!--Chat Form-->
    <form class="container" autocomplete="off" ng-submit="sendMessage()">
        <input type="text" id="message" />
        <input type="submit" id="sendmessage" value="Send" />
    </form>

    <!--Chat Messages-->
    <ul data-ng-repeat="message in vm.messages">
        <li>
            <strong>{{message.user}}: </strong>
            [{{message.createDate}}] {{message.text}}
        </li>
    </ul>
</div>
