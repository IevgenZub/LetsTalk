<!---------------------------------------------------
    Master view of Chat
    --------------------------------------------------->
<div class="well" data-ng-controller="chatController as vm">

    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
        <ui-gmap-window coords='map.center' show='true'>
            <div>
                {{userInfo.name}}
                <img ng-src="{{userInfo.picture.data.url}}" />
            </div>
        </ui-gmap-window>
    </ui-gmap-google-map>

    <!--Current User-->

    <div id="currentUser">
    </div>

    <p></p>

    <!--Chat Form-->
    <form class="container" autocomplete="off" ng-submit="sendMessage()">
        <input type="text" id="message" />
        <input type="submit" id="sendmessage" value="Send" />
    </form>

    <!--Chat Messages-->
    <ul data-ng-repeat="message in vm.messages">
        <li>
            <strong>{{message.user}}: </strong>
            [{{message.createDate}}] {{message.text}}
        </li>
    </ul>
</div>
