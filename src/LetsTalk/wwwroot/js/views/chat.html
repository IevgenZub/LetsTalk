<!---------------------------------------------------
    Master view of Chat
    --------------------------------------------------->
<div class="well" data-ng-controller="chatController as vm">

    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
    </div>

    <ul data-ng-repeat="message in vm.messages">
        <li>
            <strong>{{message.user}}: </strong>
            {{message.text}}
        </li>
    </ul>
</div>
